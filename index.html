<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내 이상형을 만날 확률은?</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="main.svg" style="max-width: 100%; height: auto" />
                <h1>내 이상형을 만날 확률은?</h1>
                <h2>원하는 모습으로 계산해보세요</h2>
            </div>
            <div class="inputForm">
                <!-- 성별 선택 -->
                <div class="segmentedControl">
                    <input type="radio" id="genderAll" name="gender" value="all" checked />
                    <label for="genderAll">전체</label>
                    <input type="radio" id="genderMale" name="gender" value="male" />
                    <label for="genderMale">남자</label>
                    <input type="radio" id="genderFemale" name="gender" value="female" />
                    <label for="genderFemale">여자</label>
                </div>

                <!-- 나이 입력 -->
                <div class="input">
                    <label>나이</label>
                    <div class="slider">
                        <div class="middle">
                            <div class="rangeSlider">
                                <input type="range" id="inputLeft" min="20" max="80" value="35" />
                                <input type="range" id="inputRight" min="20" max="80" value="65" />
                                <div class="fakeSlider">
                                    <div class="track"></div>
                                    <div class="range"></div>
                                    <div class="thumb left"></div>
                                    <div class="thumb right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>20살 - 80살</label>
                </div>

                <!-- 키 입력 -->
                <div class="input">
                    <label>키</label>
                    <label>120cm - 220cm</label>
                </div>

                <!-- 수입 입력 -->
                <div class="input">
                    <label>월 급여</label>
                    <label>0원 - 10억원</label>
                </div>
            </div>
            <button>계산하기</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
