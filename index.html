<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내 이상형을 만날 확률은?</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="main.svg" style="max-width: 100%; height: auto" />
                <h1>내 이상형을 만날 확률은?</h1>
                <h2>원하는 모습으로 계산해보세요</h2>
            </div>
            <div class="inputForm">
                <!-- 성별 선택 -->
                <div class="segmentedControl">
                    <input type="radio" id="genderAll" name="gender" value="all" checked />
                    <label for="genderAll">전체</label>
                    <input type="radio" id="genderMale" name="gender" value="male" />
                    <label for="genderMale">남자</label>
                    <input type="radio" id="genderFemale" name="gender" value="female" />
                    <label for="genderFemale">여자</label>
                </div>

                <!-- 나이 입력 -->
                <div class="input">
                    <div class="input-info">
                        <span class="input-label">나이</span>
                        <span class="input-value"><span id="ageMin">32</span>살 - <span id="ageMax">67</span>살</span>
                    </div>
                    <div class="input-slider">
                        <div class="rangeSlider" id="ageRangeSlider">
                            <input type="range" id="ageLeft" min="20" max="79" value="32" />
                            <input type="range" id="ageRight" min="20" max="79" value="67" />
                            <div class="fakeSlider" id="ageFakeSlider">
                                <div class="track"></div>
                                <div class="range"></div>
                                <div class="thumb left"></div>
                                <div class="thumb right"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 키 입력 -->
                <div class="input">
                    <div class="input-info">
                        <span class="input-label">키</span>
                        <span class="input-value"><span id="heightMin">140</span>cm - <span id="heightMax">200</span>cm</span>
                    </div>
                    <div class="input-slider">
                        <div class="rangeSlider" id="heightRangeSlider">
                            <input type="range" id="heightLeft" min="120" max="220" value="140" />
                            <input type="range" id="heightRight" min="120" max="220" value="200" />
                            <div class="fakeSlider" id="heightFakeSlider">
                                <div class="track"></div>
                                <div class="range"></div>
                                <div class="thumb left"></div>
                                <div class="thumb right"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 월 급여 입력 -->
                <div class="input">
                    <div class="input-info">
                        <span class="input-label">월 급여</span>
                        <span class="input-value"> <span id="salaryMin">200만원</span> - <span id="salaryMax">800만원</span> </span>
                    </div>
                    <div class="input-slider">
                        <div class="rangeSlider" id="salaryRangeSlider">
                            <input type="range" id="salaryLeft" min="0" max="10000000" step="500000" value="2000000" />
                            <input type="range" id="salaryRight" min="0" max="10000000" step="500000" value="8000000" />
                            <div class="fakeSlider" id="salaryFakeSlider">
                                <div class="track"></div>
                                <div class="range"></div>
                                <div class="thumb left"></div>
                                <div class="thumb right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button>계산하기</button>
        </div>
        <script src="script/script.js"></script>
        <script src="script/slider.js"></script>
    </body>
</html>
